<h1 class="animated fadeIn fast">Buscador
    <small class="text-muted text-smaller animated fadeIn fast"> {{ termino }}</small>
</h1>
<hr>
<div class="row row-cols-2 row-cols-md-3 g-4">
    <div class="col animated fadeIn  " *ngFor="let heroe of heroes; let i= index">
        <div class="card h-100">
            <img [src]="heroe.img" class="card-img-top " [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio }}</p>
                    <small class="text-muted">{{heroe.aparicion | date:'y'}}</small>
            </div>
            
            <div class="card-footer">
                <!---<button  (click) =" verHeroe(i)"></button> 
                type="button" class=" btn btn-outline-primary btn-block" style="width: 100%;"> 
                    Ver m√°s...
                </button>--->
            </div>
        </div>
    </div>

</div>
