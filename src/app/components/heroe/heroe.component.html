
<h1>{{heroe.nombre | uppercase}} <small class="text-muted text-smaller animated fadeIn fast">({{heroe.aparicion | date:'y'}})</small> </h1>
<hr>
<div class="d-flex flex-row justify-content-between p-3 animated fadeIn" id="heroeCont">
    <div class="col-md-5">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid mb-3">
        <br>
        <a href="heroes" class="btn btn-outline-primary btn-block" style="margin-top: 20px;">Regresar</a>
    </div>
    <div class="col-md-6">
        <h3 class="mb-3">{{heroe.nombre}}</h3>
        <hr>
        <p class="mb-3">
            {{heroe.bio }}
        </p>
        <div>
            <img [src]="heroe.casaImg" [alt]="heroe.casa" style="width: 50px;">
        </div>
    </div>
</div>
